<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP BY PRINCE RAJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:wght@700&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" sizes="48x48" type="image/x-icon">

</head>
<body>
    
              <div class="container">
                    <div class="searchbox">
                         <input type="text" placeholder="Enter city Name" id="searchinput">
                        <i class="fa-solid fa-magnifying-glass" id="searchbox"></i>
                    </div>

                    <div class="body" id="body_data">
                        <img src="image/cloud.png" alt="" id="body_img">
                        <h2 id="temp">22
                        </h2>
                        <h3 id="city">New York</h3>
                            
                    </div>
                    

                    <div class="detail" id="detail">
                        <div class="col">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                            <h5 id="humidity">50%</h5>
                            <p >Humidity</p>
                        </div>
                        </div>
                        <div class="col">
                           
                            <i class="fa-solid fa-wind"></i>
                              <div>
                            <h5 id="windspeed">15  km/h</h5>
                            <p>Wind speed</p>
                        </div>
                        
                        </div>
                    </div>
              </div>

<script src="weather.js"></script>
</body>
</html>
