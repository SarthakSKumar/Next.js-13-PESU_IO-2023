<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Sniglet&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class='box' id='heading'>
         <h1>Weather Data</h1>
        </div>
         <div class="box">
          <form id="weatherForm">
            <div class="item">
              <input type="text" name="city" id="city" placeholder="Enter City Name">
            </div>
            <div class="item">
              <button type="submit" name="submit">Submit</button>
            </div>
          </form>
         </div>

         <div class="box" id="weatherInfo">
            <!--weather info goes here-->
         </div>

       </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
